<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner with Zoom</title>
    <script src="./html5-qrcode-min.js"></script>
</head>
<body>

    <h2>QR Scanner with Real-Time Zoom</h2>
    
    <div id="reader" style="width: 300px; height: 300px;"></div>
    
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
    
    <label for="camera_ids">Select Camera:</label>
    <select id="camera_ids"></select>

    <script>
        let html5QrCode;
        let cameraId = null;
        let currentZoom = 1; // Default zoom

        function startScanner() {
            Html5Qrcode.getCameras().then(devices => {
                console.log("Available Cameras:", devices);
                const cameraSelect = document.getElementById("camera_ids");
                cameraSelect.innerHTML = ""; // Clear previous options

                if (devices.length === 0) {
                    alert("No cameras found!");
                    return;
                }

                // Populate dropdown with available cameras
                devices.forEach((device, index) => {
                    const option = document.createElement("option");
                    option.value = device.id;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Set default camera
                cameraId = devices[0].id; 
                html5QrCode = new Html5Qrcode("reader");
                startCamera();
            }).catch(err => console.error("Camera error:", err));
        }

        function startCamera() {
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                },
                videoConstraints: {
                    zoom: currentZoom
                }
            };

            html5QrCode.start(
                cameraId,
                config,
                qrCodeMessage => {
                    console.log("QR Code detected:", qrCodeMessage);
                },
                errorMessage => {
                    // Ignore scan errors
                }
            ).catch(err => console.error("Start error:", err));
        }

        document.getElementById("zoom-slider").addEventListener("input", (event) => {
            currentZoom = parseFloat(event.target.value);
            updateZoom(currentZoom);
        });

        function updateZoom(zoomLevel) {
            if (html5QrCode.getRunningTrackSettings) {
                html5QrCode.applyVideoConstraints({ zoom: zoomLevel });
            }
        }

        // Handle camera change
        document.getElementById("camera_ids").addEventListener("change", (event) => {
            cameraId = event.target.value;
            html5QrCode.stop().then(() => startCamera()); // Restart scanner with new camera
        });

        startScanner();
    </script>

</body>
</html>
