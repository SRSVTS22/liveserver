

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner with Zoom</title>
    <script src="./html5-qrcode-min.js"></script>
</head>
<body>

    <h2>QR Scanner with Real-Time Zoom</h2>
    
    <div id="qr-reader" style="width: 300px; height: 300px;"></div>
    
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
 
<script>
    let html5QrCode = new Html5Qrcode("qr-reader");
    let selectedCameraId;
    let currentZoom = 1; // Default zoom
    
    // Populate camera selection dropdown
    Html5Qrcode.getCameras().then(devices => {
      console.log(devices)
      if (devices.length > 0) {
          let backCamera = devices.find(cam => cam.label.toLowerCase().includes('back'));
          console.log(backCamera)
        selectedCameraId = backCamera.id; // Select the first camera by default
      }
    }).catch(err => console.log("Camera access error: ", err));
    const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.0,
        videoConstraints: {
            zoom: currentZoom
        }
    };
   
    
    html5QrCode.start(
        selectedCameraId,
        config,
        qrCodeMessage => {
            console.log("QR Code detected:", qrCodeMessage);
        },
        errorMessage => {
            // Ignore scan errors
        }
    ).catch(err => console.error("Start error:", err));
    
  
    // Zoom slider functionality
    document.getElementById("zoom-slider").addEventListener("input", (event) => {
      const zoomValue = parseFloat(event.target.value);
      html5QrCode.applyVideoConstraints({ advanced: [{ zoom: zoomValue }] })
        .catch(err => console.log("Zoom not supported:", err));
    });
  </script>

</body>
</html>
